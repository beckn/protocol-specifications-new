        notificationURI:
          type: string
          description: The resource to which to post the notifications about the requested subscribed resource. Because this URI will exist on a server other than the one being POSTed to, this attribute SHALL be a fully-qualified absolute URI, not a relative reference.
      required:
      - encoding
      - level
      - limit
      - notificationURI
      description: Holds the information related to a client subscription to receive updates to a resource automatically.
    SubscriptionList:
