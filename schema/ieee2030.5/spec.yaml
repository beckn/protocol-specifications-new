          format: int64
          type: integer
          description: This element MUST be set to the date/time at which this file is activated. If the activation time is less than or equal to current time, the LD MUST immediately place the file into the activated state (in the case of a firmware file, the file is now the running image).  If the activation time is greater than the current time, the LD MUST wait until the specified activation time is reached, then MUST place the file into the activated state. Omission of this element means that the LD MUST NOT take any action to activate the file until a subsequent GET to this File resource provides an activateTime.
        fileURI:
          type: string
          description: This element MUST be set to the URI location of the file binary artifact.  This is the BLOB (binary large object) that is actually loaded by the LD
        lFDI:
          format: hexBinary
          type: string
          description: This element MUST be set to the LFDI of the device for which this file in targeted.
        mfHwVer:
          type: string
          description: This element MUST be set to the hardware version for which this file is targeted.
        mfID:
          format: uint32
          type: integer
          minimum: 0
          maximum: 4294967295
          description: This element MUST be set to the manufacturer's Private Enterprise Number (assigned by IANA).
        mfModel:
          type: string
          description: This element MUST be set to the manufacturer model number for which this file is targeted. The syntax and semantics are left to the manufacturer.
        mfSerNum:
          type: string
          description: This element MUST be set to the manufacturer serial number for which this file is targeted. The syntax and semantics are left to the manufacturer.
        mfVer:
          type: string
          description: This element MUST be set to the software version information for this file. The syntax and semantics are left to the manufacturer.
        size:
          type: integer
          minimum: 0
          maximum: 4294967295
          description: This element MUST be set to the total size (in bytes) of the file referenced by fileURI.
        type:
          format: hexBinary
          type: string
          enum:
          - '00'  # Software Image
          - '01' # Security Credential
          - '02' # Configuration
          - '03' # Log
          - '8000' # FFFF = Manufacturer defined
# Enum value descriptions (bit positions and their meanings)
          x-enum-descriptions:
            '00': Software Image
            '01': Security Credential
            '02': Configuration
            '03': Log
            '8000': FFFF = Manufacturer defined
          description: "A value indicating the type of the file.  MUST be one of the following values:\n00 = Software Image\n01 = Security Credential\n02 = Configuration\n03 = Log\n047FFF = reserved\n8000-FFFF = Manufacturer defined\nEnum values:\n  - 00: Software Image\n  - 01: Security Credential\n  - 02: Configuration\n  - 03: Log\n  - 8000: FFFF = Manufacturer defined"
      required:
      - fileURI
      - mfID
      - mfModel
      - mfVer
