        loadPercent:
          type: integer
          minimum: 0
          maximum: 255
          description: This element MUST be set to the percentage of the file, indicated by FileLink, that was loaded during the latest load attempt. This value MUST be reset to 0 each time a load attempt is started for the File indicated by FileLink. This value MUST be increased when an LD receives HTTP response containing file content. This value MUST be set to 100 when the full content of the file has been received by the LD
        nextRequestAttempt:
          format: int64
          type: integer
          description: This element MUST be set to the time at which the LD will issue its next GET request for file content from the File indicated by FileLink
        request503Count:
          type: integer
          minimum: 0
          maximum: 65535
          description: "This value MUST be reset to 0 when FileLink is first pointed at a new File. This value MUST be incremented each time an \n\nLD receives a 503 error from the FS."
        requestFailCount:
          type: integer
          minimum: 0
          maximum: 65535
          description: This value MUST be reset to 0 when FileLink is first pointed at a new File. This value MUST be incremented each time a GET request for file content failed. 503 errors MUST be excluded from this counter.
        status:
          type: integer
          enum:
          - 0  # No load operation in progress
          - 1 # File load in progress (first request for file content has been issued by LD)
          - 2 # File load failed
          - 3 # File loaded successfully (full content of file has been received by the LD), signature verification in progress
          - 4 # File signature verification failed
          - 5 # File signature verified, waiting to activate file
          - 6 # File activation failed
          - 7 # File activation in progress
          - 8 # File activated successfully (this state may not be reached/persisted through an image activation)
          - 9 # 255 - Reserved for future use
# Enum value descriptions (bit positions and their meanings)
          x-enum-descriptions:
            '0': No load operation in progress
            '1': File load in progress (first request for file content has been issued by LD)
            '2': File load failed
            '3': File loaded successfully (full content of file has been received by the LD), signature verification in progress
            '4': File signature verification failed
            '5': File signature verified, waiting to activate file
            '6': File activation failed
            '7': File activation in progress
            '8': File activated successfully (this state may not be reached/persisted through an image activation)
            '9': 255 - Reserved for future use
          description: "Current loading status of the file indicated by FileLink. This element MUST be set to one of the following values:\n0 - No load operation in progress\n1 - File load in progress (first request for file content has been issued by LD)\n2 - File load failed\n3 - File loaded successfully (full content of file has been received by the LD), signature verification in progress\n4 - File signature verification failed\n5 - File signature verified, waiting to activate file.\n6 - File activation failed\n7 - File activation in progress  \n8 - File activated successfully (this state may not be reached/persisted through an image activation)\n9-255 - Reserved for future use.\nEnum values:\n  - 0: No load operation in progress\n  - 1: File load in progress (first request for file content has been issued by LD)\n  - 2: File load failed\n  - 3: File loaded successfully (full content of file has been received by the LD), signature verification in progress\n  - 4: File signature verification failed\n  - 5: File signature verified, waiting to activate file\n  - 6: File activation failed\n  - 7: File activation in progress\n  - 8: File activated successfully (this state may not be reached/persisted through an image activation)\n  - 9: 255 - Reserved for future use"
          minimum: 0
          maximum: 255
        statusTime:
          format: int64
          type: integer
          description: This element MUST be set to the time at which file status transitioned to the value indicated in the status element.
        pollRate:
          type: integer
          minimum: 0
          maximum: 4294967295
          description: The default polling rate for this function set (this resource and all resources below), in seconds. If not specified, a default of 900 seconds (15 minutes) is used. It is RECOMMENDED a client poll the resources of this function set every pollRate seconds.
          default: '900'
      required:
      - loadPercent
      - nextRequestAttempt
      - request503Count
      - requestFailCount
      - status
      - statusTime
      description: This object provides status of device file load and activation operations.
