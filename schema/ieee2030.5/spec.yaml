            '1': application/sep-exi
            '2': 255 - reserved
          description: "0 - application/sep+xml\n1 - application/sep-exi\n2-255 - reserved\nEnum values:\n  - 0: application/sep+xml\n  - 1: application/sep-exi\n  - 2: 255 - reserved"
