          default: '900'
      required: []
      description: Returned by the URI provided by DNS-SD, to allow clients to find the URIs to the resources in which they are interested.
    AbstractDevice:
      type: object
      properties:
        deviceCategory:
          format: hexBinary
          type: string
          description: "This field is for use in devices that can adjust energy usage (e.g., demand response, distributed energy resources).  For devices that do not respond to EndDeviceControls or DERControls (for instance, an ESI), this field should not have any bits set.\n\nBit positions (multiple bits can be set, value is hex-encoded):\n  - Bit 0: Programmable Communicating Thermostat\n  - Bit 1: Strip Heaters\n  - Bit 2: Baseboard Heaters\n  - Bit 3: Water Heater\n  - Bit 4: Pool Pump\n  - Bit 5: Sauna\n  - Bit 6: Hot Tub\n  - Bit 7: Smart Appliance\n  - Bit 8: Irrigation Pump\n  - Bit 9: Managed Commercial and Industrial (C&amp;I) Loads\n  - Bit 10: Simple Misc. (Residential On/Off) Loads\n  - Bit 11: Exterior Lighting\n  - Bit 12: Interior Lighting\n  - Bit 13: Load Control Switch\n  - Bit 14: Energy Management System\n  - Bit 15: Smart Energy Module\n  - Bit 16: Electric Vehicle\n  - Bit 17: EVSE\n  - Bit 18: Virtual or Mixed DER\n  - Bit 19: Reciprocating Engine\n  - Bit 20: Fuel Cell\n  - Bit 21: Photovoltaic System\n  - Bit 22: Combined Heat and Power\n  - Bit 23: Combined PV and Storage\n  - Bit 24: Other Generation System\n  - Bit 25: Other Storage System\n\nExample: To set bits 0 and 1, use hex value \"00000003\" (0x00000001 | 0x00000002)"
          x-bit-positions:
            0: Programmable Communicating Thermostat
            1: Strip Heaters
            2: Baseboard Heaters
            3: Water Heater
            4: Pool Pump
            5: Sauna
            6: Hot Tub
            7: Smart Appliance
            8: Irrigation Pump
            9: Managed Commercial and Industrial (C&amp;I) Loads
            10: Simple Misc. (Residential On/Off) Loads
            11: Exterior Lighting
            12: Interior Lighting
            13: Load Control Switch
            14: Energy Management System
            15: Smart Energy Module
            16: Electric Vehicle
            17: EVSE
            18: Virtual or Mixed DER
            19: Reciprocating Engine
            20: Fuel Cell
            21: Photovoltaic System
            22: Combined Heat and Power
            23: Combined PV and Storage
            24: Other Generation System
            25: Other Storage System
          pattern: ^[0-9A-Fa-f]{1,8}$
          x-examples:
          - '00000001'
          - '00000003'
          - FFFFFFFF
        lFDI:
          format: hexBinary
          type: string
          description: Long form of device identifier. See the Security section for additional details.
        sFDI:
          type: integer
          description: Short form of device identifier, WITH the checksum digit. See the Security section for additional details.
      required:
      - sFDI
      description: The EndDevice providing the resources available within the DeviceCapabilities.
    DeviceStatus:
      type: object
