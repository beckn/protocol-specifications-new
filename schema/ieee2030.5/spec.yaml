# Enum value descriptions (bit positions and their meanings)
          x-enum-descriptions:
            '0': Resource does not support subscriptions
            '1': Resource supports non-conditional subscriptions
            '2': Resource supports conditional subscriptions
            '3': Resource supports both conditional and non-conditional subscriptions
          description: "Indicates whether or not subscriptions are supported for this resource, and whether or not conditional (thresholds) are supported. If not specified, is \"not subscribable\" (0).\nEnum values:\n  - 0: Resource does not support subscriptions\n  - 1: Resource supports non-conditional subscriptions\n  - 2: Resource supports conditional subscriptions\n  - 3: Resource supports both conditional and non-conditional subscriptions"
          minimum: 0
