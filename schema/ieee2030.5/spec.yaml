          format: int64
          type: integer
          description: Time at which daylight savings begins (apply dstOffset).  Result of dstStartRule calculation.
        localTime:
          format: int64
          type: integer
          description: 'Local time: localTime = currentTime + tzOffset (+ dstOffset when in effect).'
        quality:
          type: integer
          enum:
          - 3  # time obtained from external authoritative source such as NTP
          - 4 # time obtained from level 3 source
          - 5 # time manually set or obtained from level 4 source
          - 6 # time obtained from level 5 source
          - 7 # time intentionally uncoordinated
# Enum value descriptions (bit positions and their meanings)
          x-enum-descriptions:
            '3': time obtained from external authoritative source such as NTP
            '4': time obtained from level 3 source
            '5': time manually set or obtained from level 4 source
            '6': time obtained from level 5 source
            '7': time intentionally uncoordinated
          description: "Metric indicating the quality of the time source from which the service acquired time. Lower (smaller) quality enumeration values are assumed to be more accurate.\n3 - time obtained from external authoritative source such as NTP\n4 - time obtained from level 3 source\n5 - time manually set or obtained from level 4 source\n6 - time obtained from level 5 source\n7 - time intentionally uncoordinated\nAll other values are reserved for future use.\nEnum values:\n  - 3: time obtained from external authoritative source such as NTP\n  - 4: time obtained from level 3 source\n  - 5: time manually set or obtained from level 4 source\n  - 6: time obtained from level 5 source\n  - 7: time intentionally uncoordinated"
          minimum: 0
          maximum: 255
        tzOffset:
          format: int32
          type: integer
          description: Local time zone offset from currentTime. Does not include any daylight savings time offsets. For American time zones, a negative tzOffset SHALL be used (eg, EST = GMT-5 which is -18000).
