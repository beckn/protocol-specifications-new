          - 1 # Not operating
          - 2 # Operating
          - 3 # Starting up
          - 4 # Shutting down
          - 5 # At disconnect level
          - 6 # kW ramping
          - 7 # kVar ramping
# Enum value descriptions (bit positions and their meanings)
          x-enum-descriptions:
            '0': Not applicable / Unknown
            '1': Not operating
            '2': Operating
            '3': Starting up
            '4': Shutting down
            '5': At disconnect level
            '6': kW ramping
            '7': kVar ramping
          description: "Device operational state: \n0 - Not applicable / Unknown\n1 - Not operating\n2 - Operating\n3 - Starting up\n4 - Shutting down\n5 - At disconnect level\n6 - kW ramping\n7 - kVar ramping\nEnum values:\n  - 0: Not applicable / Unknown\n  - 1: Not operating\n  - 2: Operating\n  - 3: Starting up\n  - 4: Shutting down\n  - 5: At disconnect level\n  - 6: kW ramping\n  - 7: kVar ramping"
          minimum: 0
          maximum: 255
        opTime:
          type: integer
          minimum: 0
          maximum: 4294967295
          description: 'Total time device has operated: re-settable: Accumulated time in seconds since the last time the counter was reset.'
        Temperature:
          $ref: '#/components/schemas/Temperature'
        pollRate:
          type: integer
          minimum: 0
          maximum: 4294967295
          description: The default polling rate for this function set (this resource and all resources below), in seconds. If not specified, a default of 900 seconds (15 minutes) is used. It is RECOMMENDED a client poll the resources of this function set every pollRate seconds.
