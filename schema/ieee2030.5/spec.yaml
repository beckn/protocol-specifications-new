            '2': hecto=x100
            '3': kilo=x1000
            '6': Mega=x10^6
            '9': Giga=x10^9
          description: "Multiplier for 'unit'.\nEnum values:\n  - 0: none=x1\n  - 1: deca=x10\n  - 2: hecto=x100\n  - 3: kilo=x1000\n  - 6: Mega=x10^6\n  - 9: Giga=x10^9"
        subject:
          type: integer
          enum:
          - 0  # Enclosure
          - 1 # Transformer
          - 2 # HeatSink
# Enum value descriptions (bit positions and their meanings)
          x-enum-descriptions:
            '0': Enclosure
            '1': Transformer
            '2': HeatSink
          description: "The subject of the temperature measurement\n0 - Enclosure\n1 - Transformer\n2 - HeatSink\nEnum values:\n  - 0: Enclosure\n  - 1: Transformer\n  - 2: HeatSink"
          minimum: 0
          maximum: 255
        value:
          type: integer
          description: Value in Degrees Celsius (uom 23).
      required:
