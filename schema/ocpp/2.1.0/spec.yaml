    V2XChargingParametersType:
      type: object
      description: "Charging parameters for ISO 15118-20, also supporting V2X charging/discharging.+\r\nAll values are greater\
        \ or equal to zero, with the exception of EVMinEnergyRequest, EVMaxEnergyRequest, EVTargetEnergyRequest, EVMinV2XEnergyRequest\
        \ and EVMaxV2XEnergyRequest.\r\n"
      additionalProperties: false
      properties:
        minChargePower:
          type: number
          description: "Minimum charge power in W, defined by max(EV, EVSE).\r\nThis field represents the sum of all phases,\
            \ unless values are provided for L2 and L3, in which case this field represents phase L1.\r\nRelates to:\r\n*ISO\
            \ 15118-20*: BPT_AC/DC_CPDReqEnergyTransferModeType: EVMinimumChargePower\r\n"
        minChargePower_L2:
          type: number
          description: "Minimum charge power on phase L2 in W, defined by max(EV, EVSE).\r\nRelates to:\r\n*ISO 15118-20*:\
            \ BPT_AC/DC_CPDReqEnergyTransferModeType: EVMinimumChargePower_L2\r\n"
        minChargePower_L3:
          type: number
          description: "Minimum charge power on phase L3 in W, defined by max(EV, EVSE).\r\nRelates to:\r\n*ISO 15118-20*:\
            \ BPT_AC/DC_CPDReqEnergyTransferModeType: EVMinimumChargePower_L3\r\n"
        maxChargePower:
          type: number
          description: "Maximum charge (absorbed) power in W, defined by min(EV, EVSE) at unity power factor. +\r\nThis field\
            \ represents the sum of all phases, unless values are provided for L2 and L3, in which case this field represents\
            \ phase L1.\r\nIt corresponds to the ChaWMax attribute in the IEC 61850.\r\nIt is usually equivalent to the rated\
            \ apparent power of the EV when discharging (ChaVAMax) in IEC 61850. +\r\n\r\nRelates to: \r\n*ISO 15118-20*:\
            \ BPT_AC/DC_CPDReqEnergyTransferModeType: EVMaximumChargePower\r\n\r\n"
        maxChargePower_L2:
          type: number
          description: "Maximum charge power on phase L2 in W, defined by min(EV, EVSE)\r\nRelates to: \r\n*ISO 15118-20*:\
            \ BPT_AC/DC_CPDReqEnergyTransferModeType: EVMaximumChargePower_L2\r\n\r\n\r\n"
        maxChargePower_L3:
          type: number
          description: "Maximum charge power on phase L3 in W, defined by min(EV, EVSE)\r\nRelates to: \r\n*ISO 15118-20*:\
            \ BPT_AC/DC_CPDReqEnergyTransferModeType: EVMaximumChargePower_L3\r\n\r\n\r\n"
        minDischargePower:
          type: number
          description: "Minimum discharge (injected) power in W, defined by max(EV, EVSE) at unity power factor. Value &gt;=\
            \ 0. +\r\nThis field represents the sum of all phases, unless values are provided for L2 and L3, in which case\
            \ this field represents phase L1. +\r\nIt corresponds to the WMax attribute in the IEC 61850.\r\nIt is usually\
            \ equivalent to the rated apparent power of the EV when discharging (VAMax attribute in the IEC 61850).\r\n\r\n\
            Relates to:\r\n*ISO 15118-20*: BPT_AC/DC_CPDReqEnergyTransferModeType: EVMinimumDischargePower\r\n\r\n"
        minDischargePower_L2:
          type: number
          description: "Minimum discharge power on phase L2 in W, defined by max(EV, EVSE).  Value &gt;= 0.\r\nRelates to:\r\
            \n*ISO 15118-20*: BPT_AC/DC_CPDReqEnergyTransferModeType: EVMinimumDischargePower_L2\r\n\r\n"
        minDischargePower_L3:
          type: number
          description: "Minimum discharge power on phase L3 in W, defined by max(EV, EVSE).  Value &gt;= 0.\r\nRelates to:\r\
            \n*ISO 15118-20*: BPT_AC/DC_CPDReqEnergyTransferModeType: EVMinimumDischargePower_L3\r\n\r\n"
        maxDischargePower:
          type: number
          description: "Maximum discharge (injected) power in W, defined by min(EV, EVSE) at unity power factor.  Value &gt;=\
            \ 0.\r\nThis field represents the sum of all phases, unless values are provided for L2 and L3, in which case this\
            \ field represents phase L1.\r\nRelates to:\r\n*ISO 15118-20*: BPT_AC/DC_CPDReqEnergyTransferModeType: EVMaximumDischargePower\r\
            \n\r\n\r\n"
        maxDischargePower_L2:
          type: number
          description: "Maximum discharge power on phase L2 in W, defined by min(EV, EVSE).  Value &gt;= 0.\r\nRelates to:\r\
            \n*ISO 15118-20*: BPT_AC/DC_CPDReqEnergyTransferModeType: EVMaximumDischargePowe_L2\r\n\r\n"
        maxDischargePower_L3:
          type: number
          description: "Maximum discharge power on phase L3 in W, defined by min(EV, EVSE).  Value &gt;= 0.\r\nRelates to:\r\
            \n*ISO 15118-20*: BPT_AC/DC_CPDReqEnergyTransferModeType: EVMaximumDischargePower_L3\r\n\r\n"
        minChargeCurrent:
          type: number
          description: "Minimum charge current in A, defined by max(EV, EVSE)\r\nRelates to: \r\n*ISO 15118-20*: BPT_DC_CPDReqEnergyTransferModeType:\
            \ EVMinimumChargeCurrent\r\n\r\n"
        maxChargeCurrent:
          type: number
          description: "Maximum charge current in A, defined by min(EV, EVSE)\r\nRelates to: \r\n*ISO 15118-20*: BPT_DC_CPDReqEnergyTransferModeType:\
            \ EVMaximumChargeCurrent\r\n\r\n\r\n"
        minDischargeCurrent:
          type: number
          description: "Minimum discharge current in A, defined by max(EV, EVSE).  Value &gt;= 0.\r\nRelates to: \r\n*ISO\
            \ 15118-20*: BPT_DC_CPDReqEnergyTransferModeType: EVMinimumDischargeCurrent\r\n\r\n\r\n"
        maxDischargeCurrent:
          type: number
          description: "Maximum discharge current in A, defined by min(EV, EVSE).  Value &gt;= 0.\r\nRelates to: \r\n*ISO\
            \ 15118-20*: BPT_DC_CPDReqEnergyTransferModeType: EVMaximumDischargeCurrent\r\n\r\n"
        minVoltage:
          type: number
          description: "Minimum voltage in V, defined by max(EV, EVSE)\r\nRelates to:\r\n*ISO 15118-20*: BPT_DC_CPDReqEnergyTransferModeType:\
            \ EVMinimumVoltage\r\n\r\n"
        maxVoltage:
          type: number
          description: "Maximum voltage in V, defined by min(EV, EVSE)\r\nRelates to:\r\n*ISO 15118-20*: BPT_DC_CPDReqEnergyTransferModeType:\
            \ EVMaximumVoltage\r\n\r\n"
        evTargetEnergyRequest:
          type: number
          description: "Energy to requested state of charge in Wh\r\nRelates to:\r\n*ISO 15118-20*: Dynamic/Scheduled_SEReqControlModeType:\
            \ EVTargetEnergyRequest\r\n\r\n"
        evMinEnergyRequest:
          type: number
          description: "Energy to minimum allowed state of charge in Wh\r\nRelates to:\r\n*ISO 15118-20*: Dynamic/Scheduled_SEReqControlModeType:\
            \ EVMinimumEnergyRequest\r\n\r\n"
        evMaxEnergyRequest:
          type: number
          description: "Energy to maximum state of charge in Wh\r\nRelates to:\r\n*ISO 15118-20*: Dynamic/Scheduled_SEReqControlModeType:\
            \ EVMaximumEnergyRequest\r\n\r\n"
        evMinV2XEnergyRequest:
          type: number
          description: "Energy (in Wh) to minimum state of charge for cycling (V2X) activity. \r\nPositive value means that\
            \ current state of charge is below V2X range.\r\nRelates to:\r\n*ISO 15118-20*: Dynamic_SEReqControlModeType:\
            \ EVMinimumV2XEnergyRequest\r\n\r\n"
        evMaxV2XEnergyRequest:
          type: number
          description: "Energy (in Wh) to maximum state of charge for cycling (V2X) activity.\r\nNegative value indicates\
            \ that current state of charge is above V2X range.\r\nRelates to:\r\n*ISO 15118-20*: Dynamic_SEReqControlModeType:\
            \ EVMaximumV2XEnergyRequest\r\n\r\n\r\n"
        targetSoC:
          type: integer
          description: "Target state of charge at departure as percentage.\r\nRelates to:\r\n*ISO 15118-20*: BPT_DC_CPDReqEnergyTransferModeType:\
            \ TargetSOC\r\n\r\n"
          minimum: 0.0
          maximum: 100.0
        customData:
          $ref: '#/components/schemas/CustomDataType'
    NotifyEVChargingNeedsStatusEnumType:
