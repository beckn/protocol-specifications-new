      - dataType
      - supportsMonitoring
      properties:
        unit:
          type: string
          description: "Unit of the variable. When the transmitted value has a unit, this field SHALL be included.\r\n"
          maxLength: 16
        dataType:
          $ref: '#/components/schemas/DataEnumType'
        minLimit:
          type: number
          description: "Minimum possible value of this variable.\r\n"
        maxLimit:
          type: number
          description: "Maximum possible value of this variable. When the datatype of this Variable is String, OptionList,\
            \ SequenceList or MemberList, this field defines the maximum length of the (CSV) string.\r\n"
        maxElements:
          type: integer
          description: "*(2.1)* Maximum number of elements from _valuesList_ that are supported as _attributeValue_.\r\n"
          minimum: 1.0
        valuesList:
          type: string
          description: "Mandatory when _dataType_ = OptionList, MemberList or SequenceList. In that case _valuesList_ specifies\
            \ the allowed values for the type.\r\n\r\nThe length of this field can be limited by DeviceDataCtrlr.ConfigurationValueSize.\r\
            \n\r\n* OptionList: The (Actual) Variable value must be a single value from the reported (CSV) enumeration list.\r\
