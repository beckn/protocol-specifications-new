            \ 3rd power. Default is 0. +\r\nThe _multiplier_ only multiplies the value of the measurand. It does not specify\
            \ a conversion between units, for example, kW and W.\r\n"
          default: 0
        customData:
          $ref: '#/components/schemas/CustomDataType'
