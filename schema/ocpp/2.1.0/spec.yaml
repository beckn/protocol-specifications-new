    APNType:
      type: object
      description: "Collection of configuration data needed to make a data-connection over a cellular network.\r\n\r\nNOTE:\
        \ When asking a GSM modem to dial in, it is possible to specify which mobile operator should be used. This can be\
        \ done with the mobile country code (MCC) in combination with a mobile network code (MNC). Example: If your preferred\
        \ network is Vodafone Netherlands, the MCC=204 and the MNC=04 which means the key PreferredNetwork = 20404 Some modems\
        \ allows to specify a preferred network, which means, if this network is not available, a different network is used.\
        \ If you specify UseOnlyPreferredNetwork and this network is not available, the modem will not dial in.\r\n"
      additionalProperties: false
      required:
      - apn
      - apnAuthentication
      properties:
        apn:
          type: string
          description: "The Access Point Name as an URL.\r\n"
          maxLength: 2000
        apnUserName:
          type: string
          description: "APN username.\r\n"
          maxLength: 50
        apnPassword:
          type: string
          description: "*(2.1)* APN Password.\r\n"
          maxLength: 64
        simPin:
          type: integer
          description: "SIM card pin code.\r\n"
        preferredNetwork:
          type: string
          description: "Preferred network, written as MCC and MNC concatenated. See note.\r\n"
          maxLength: 6
        useOnlyPreferredNetwork:
          type: boolean
          description: "Default: false. Use only the preferred Network, do\r\nnot dial in when not available. See Note.\r\n"
          default: false
        apnAuthentication:
          $ref: '#/components/schemas/APNAuthenticationEnumType'
        customData:
          $ref: '#/components/schemas/CustomDataType'
    NetworkConnectionProfileType:
      type: object
      description: "The NetworkConnectionProfile defines the functional and technical parameters of a communication link.\r\
        \n"
      additionalProperties: false
      required:
      - ocppInterface
      - ocppTransport
      - messageTimeout
      - ocppCsmsUrl
      - securityProfile
      properties:
