    SetMonitoringDataType:
      type: object
      description: "Class to hold parameters of SetVariableMonitoring request.\r\n"
      additionalProperties: false
      required:
      - value
      - type
      - severity
      - component
      - variable
      properties:
        id:
          type: integer
          description: "An id SHALL only be given to replace an existing monitor. The Charging Station handles the generation\
            \ of id's for new monitors.\r\n\r\n"
          minimum: 0.0
        periodicEventStream:
          $ref: '#/components/schemas/PeriodicEventStreamParamsType'
        transaction:
          type: boolean
          description: "Monitor only active when a transaction is ongoing on a component relevant to this transaction. Default\
            \ = false.\r\n\r\n"
          default: false
        value:
          type: number
          description: "Value for threshold or delta monitoring.\r\nFor Periodic or PeriodicClockAligned this is the interval\
            \ in seconds.\r\n\r\n"
        type:
          $ref: '#/components/schemas/MonitorEnumType'
        severity:
          type: integer
          description: "The severity that will be assigned to an event that is triggered by this monitor. The severity range\
            \ is 0-9, with 0 as the highest and 9 as the lowest severity level.\r\n\r\nThe severity levels have the following\
            \ meaning: +\r\n*0-Danger* +\r\nIndicates lives are potentially in danger. Urgent attention is needed and action\
            \ should be taken immediately. +\r\n*1-Hardware Failure* +\r\nIndicates that the Charging Station is unable to\
            \ continue regular operations due to Hardware issues. Action is required. +\r\n*2-System Failure* +\r\nIndicates\
            \ that the Charging Station is unable to continue regular operations due to software or minor hardware issues.\
            \ Action is required. +\r\n*3-Critical* +\r\nIndicates a critical error. Action is required. +\r\n*4-Error* +\r\
            \nIndicates a non-urgent error. Action is required. +\r\n*5-Alert* +\r\nIndicates an alert event. Default severity\
            \ for any type of monitoring event.  +\r\n*6-Warning* +\r\nIndicates a warning event. Action may be required.\
            \ +\r\n*7-Notice* +\r\nIndicates an unusual event. No immediate action is required. +\r\n*8-Informational* +\r\
            \nIndicates a regular operational event. May be used for reporting, measuring throughput, etc. No action is required.\
            \ +\r\n*9-Debug* +\r\nIndicates information useful to developers for debugging, not useful during operations.\r\
            \n\r\n"
          minimum: 0.0
        component:
          $ref: '#/components/schemas/ComponentType'
        variable:
          $ref: '#/components/schemas/VariableType'
        customData:
          $ref: '#/components/schemas/CustomDataType'
    SetMonitoringStatusEnumType:
      type: string
      description: "Status is OK if a value could be returned. Otherwise this will indicate the reason why a value could not\
        \ be returned.\r\n"
