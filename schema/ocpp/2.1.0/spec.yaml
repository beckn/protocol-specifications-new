      - trigger
      - actualValue
      - eventNotificationType
      - component
      - variable
      properties:
        eventId:
          type: integer
          description: "Identifies the event. This field can be referred to as a cause by other events.\r\n\r\n"
          minimum: 0.0
        timestamp:
          type: string
          description: "Timestamp of the moment the report was generated.\r\n"
          format: date-time
        trigger:
          $ref: '#/components/schemas/EventTriggerEnumType'
        cause:
          type: integer
          description: "Refers to the Id of an event that is considered to be the cause for this event.\r\n\r\n"
          minimum: 0.0
        actualValue:
          type: string
          description: "Actual value (_attributeType_ Actual) of the variable.\r\n\r\nThe Configuration Variable &lt;&lt;configkey-reporting-value-size,ReportingValueSize&gt;&gt;\
            \ can be used to limit GetVariableResult.attributeValue, VariableAttribute.value and EventData.actualValue. The\
            \ max size of these values will always remain equal. \r\n\r\n"
          maxLength: 2500
        techCode:
          type: string
          description: "Technical (error) code as reported by component.\r\n"
          maxLength: 50
        techInfo:
          type: string
          description: "Technical detail information as reported by component.\r\n"
          maxLength: 500
        cleared:
          type: boolean
          description: "_Cleared_ is set to true to report the clearing of a monitored situation, i.e. a 'return to normal'.\
            \ \r\n\r\n"
        transactionId:
          type: string
          description: "If an event notification is linked to a specific transaction, this field can be used to specify its\
            \ transactionId.\r\n"
          maxLength: 36
        component:
          $ref: '#/components/schemas/ComponentType'
        variableMonitoringId:
          type: integer
          description: "Identifies the VariableMonitoring which triggered the event.\r\n"
          minimum: 0.0
        eventNotificationType:
          $ref: '#/components/schemas/EventNotificationEnumType'
        variable:
          $ref: '#/components/schemas/VariableType'
        severity:
          type: integer
          description: "*(2.1)* Severity associated with the monitor in _variableMonitoringId_ or with the hardwired notification.\r\
            \n"
          minimum: 0.0
        customData:
          $ref: '#/components/schemas/CustomDataType'
    MonitorEnumType:
      type: string
      description: "The type of this monitor, e.g. a threshold, delta or periodic monitor. \r\n\r\n"
      enum:
      - UpperThreshold
      - LowerThreshold
      - Delta
      - Periodic
      - PeriodicClockAligned
      - TargetDelta
      - TargetDeltaRelative
      additionalProperties: false
    MonitoringDataType:
      type: object
      description: "Class to hold parameters of SetVariableMonitoring request.\r\n"
      additionalProperties: false
      required:
      - component
      - variable
      - variableMonitoring
      properties:
        component:
          $ref: '#/components/schemas/ComponentType'
        variable:
          $ref: '#/components/schemas/VariableType'
        variableMonitoring:
          type: array
          items:
            $ref: '#/components/schemas/VariableMonitoringType'
          minItems: 1
        customData:
          $ref: '#/components/schemas/CustomDataType'
    VariableMonitoringType:
      type: object
      description: "A monitoring setting for a variable.\r\n"
      additionalProperties: false
      required:
      - id
      - transaction
      - value
      - type
      - severity
      - eventNotificationType
      properties:
        id:
          type: integer
          description: "Identifies the monitor.\r\n"
          minimum: 0.0
        transaction:
          type: boolean
          description: "Monitor only active when a transaction is ongoing on a component relevant to this transaction. \r\n"
        value:
          type: number
          description: "Value for threshold or delta monitoring.\r\nFor Periodic or PeriodicClockAligned this is the interval\
            \ in seconds.\r\n"
        type:
          $ref: '#/components/schemas/MonitorEnumType'
        severity:
          type: integer
          description: "The severity that will be assigned to an event that is triggered by this monitor. The severity range\
            \ is 0-9, with 0 as the highest and 9 as the lowest severity level.\r\n\r\nThe severity levels have the following\
            \ meaning: +\r\n*0-Danger* +\r\nIndicates lives are potentially in danger. Urgent attention is needed and action\
            \ should be taken immediately. +\r\n*1-Hardware Failure* +\r\nIndicates that the Charging Station is unable to\
            \ continue regular operations due to Hardware issues. Action is required. +\r\n*2-System Failure* +\r\nIndicates\
            \ that the Charging Station is unable to continue regular operations due to software or minor hardware issues.\
            \ Action is required. +\r\n*3-Critical* +\r\nIndicates a critical error. Action is required. +\r\n*4-Error* +\r\
            \nIndicates a non-urgent error. Action is required. +\r\n*5-Alert* +\r\nIndicates an alert event. Default severity\
            \ for any type of monitoring event.  +\r\n*6-Warning* +\r\nIndicates a warning event. Action may be required.\
            \ +\r\n*7-Notice* +\r\nIndicates an unusual event. No immediate action is required. +\r\n*8-Informational* +\r\
            \nIndicates a regular operational event. May be used for reporting, measuring throughput, etc. No action is required.\
            \ +\r\n*9-Debug* +\r\nIndicates information useful to developers for debugging, not useful during operations.\r\
            \n"
          minimum: 0.0
        eventNotificationType:
          $ref: '#/components/schemas/EventNotificationEnumType'
        customData:
          $ref: '#/components/schemas/CustomDataType'
    StreamDataElementType:
      type: object
      additionalProperties: false
      required:
      - t
      - v
