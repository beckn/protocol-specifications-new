    AbsolutePriceScheduleType:
      type: object
      description: "The AbsolutePriceScheduleType is modeled after the same type that is defined in ISO 15118-20, such that\
        \ if it is supplied by an EMSP as a signed EXI message, the conversion from EXI to JSON (in OCPP) and back to EXI\
        \ (for ISO 15118-20) does not change the digest and therefore does not invalidate the signature.\r\n\r\nimage::images/AbsolutePriceSchedule-Simple.png[]\r\
        \n\r\n"
      additionalProperties: false
      required:
      - timeAnchor
      - priceScheduleID
      - currency
      - language
      - priceAlgorithm
      - priceRuleStacks
      properties:
        timeAnchor:
          type: string
          description: "Starting point of price schedule.\r\n"
          format: date-time
        priceScheduleID:
          type: integer
          description: "Unique ID of price schedule\r\n"
          minimum: 0.0
        priceScheduleDescription:
          type: string
          description: "Description of the price schedule.\r\n"
          maxLength: 160
        currency:
          type: string
          description: "Currency according to ISO 4217.\r\n"
          maxLength: 3
        language:
          type: string
          description: "String that indicates what language is used for the human readable strings in the price schedule.\
            \ Based on ISO 639.\r\n"
          maxLength: 8
        priceAlgorithm:
          type: string
          description: "A string in URN notation which shall uniquely identify an algorithm that defines how to compute an\
            \ energy fee sum for a specific power profile based on the EnergyFee information from the PriceRule elements.\r\
            \n"
          maxLength: 2000
        minimumCost:
          $ref: '#/components/schemas/RationalNumberType'
        maximumCost:
          $ref: '#/components/schemas/RationalNumberType'
        priceRuleStacks:
          type: array
          items:
            $ref: '#/components/schemas/PriceRuleStackType'
          minItems: 1
          maxItems: 1024
        taxRules:
          type: array
          items:
            $ref: '#/components/schemas/TaxRuleType'
          minItems: 1
          maxItems: 10
        overstayRuleList:
          $ref: '#/components/schemas/OverstayRuleListType'
        additionalSelectedServices:
          type: array
          items:
            $ref: '#/components/schemas/AdditionalSelectedServicesType'
          minItems: 1
          maxItems: 5
        customData:
          $ref: '#/components/schemas/CustomDataType'
    AdditionalSelectedServicesType:
      type: object
      description: "Part of ISO 15118-20 price schedule.\r\n\r\n"
      additionalProperties: false
      required:
      - serviceName
      - serviceFee
      properties:
        serviceFee:
          $ref: '#/components/schemas/RationalNumberType'
        serviceName:
          type: string
          description: "Human readable string to identify this service.\r\n"
          maxLength: 80
        customData:
          $ref: '#/components/schemas/CustomDataType'
    ChargingLimitType:
      type: object
      additionalProperties: false
      required:
      - chargingLimitSource
      properties:
        chargingLimitSource:
          type: string
          description: "Represents the source of the charging limit. Values defined in appendix as ChargingLimitSourceEnumStringType.\r\
            \n"
          maxLength: 20
        isLocalGeneration:
          type: boolean
          description: "*(2.1)* True when the reported limit concerns local generation that is providing extra capacity, instead\
            \ of a limitation.\r\n"
        isGridCritical:
          type: boolean
          description: "Indicates whether the charging limit is critical for the grid.\r\n"
        customData:
          $ref: '#/components/schemas/CustomDataType'
    ChargingScheduleType:
      type: object
      description: "Charging schedule structure defines a list of charging periods, as used in: NotifyEVChargingScheduleRequest\
        \ and ChargingProfileType. When used in a NotifyEVChargingScheduleRequest only _duration_ and _chargingSchedulePeriod_\
        \ are relevant and _chargingRateUnit_ must be 'W'. +\r\nAn ISO 15118-20 session may provide either an _absolutePriceSchedule_\
        \ or a _priceLevelSchedule_. An ISO 15118-2 session can only provide a_salesTariff_ element. The field _digestValue_\
        \ is used when price schedule or sales tariff are signed.\r\n\r\nimage::images/ChargingSchedule-Simple.png[]\r\n\r\
        \n\r\n"
      additionalProperties: false
      required:
      - id
      - chargingRateUnit
      - chargingSchedulePeriod
      properties:
        id:
          type: integer
        limitAtSoC:
          $ref: '#/components/schemas/LimitAtSoCType'
        startSchedule:
          type: string
          description: "Starting point of an absolute schedule or recurring schedule.\r\n"
          format: date-time
        duration:
          type: integer
          description: "Duration of the charging schedule in seconds. If the duration is left empty, the last period will\
            \ continue indefinitely or until end of the transaction in case startSchedule is absent.\r\n"
        chargingRateUnit:
          $ref: '#/components/schemas/ChargingRateUnitEnumType'
        minChargingRate:
          type: number
          description: "Minimum charging rate supported by the EV. The unit of measure is defined by the chargingRateUnit.\
            \ This parameter is intended to be used by a local smart charging algorithm to optimize the power allocation for\
            \ in the case a charging process is inefficient at lower charging rates. \r\n"
        powerTolerance:
          type: number
          description: "*(2.1)* Power tolerance when following EVPowerProfile.\r\n\r\n"
        signatureId:
          type: integer
          description: "*(2.1)* Id of this element for referencing in a signature.\r\n"
          minimum: 0.0
        digestValue:
          type: string
          description: "*(2.1)* Base64 encoded hash (SHA256 for ISO 15118-2, SHA512 for ISO 15118-20) of the EXI price schedule\
            \ element. Used in signature.\r\n"
          maxLength: 88
        useLocalTime:
          type: boolean
          description: "*(2.1)* Defaults to false. When true, disregard time zone offset in dateTime fields of  _ChargingScheduleType_\
            \ and use unqualified local time at Charging Station instead.\r\n This allows the same `Absolute` or `Recurring`\
            \ charging profile to be used in both summer and winter time.\r\n\r\n"
        chargingSchedulePeriod:
          type: array
          items:
            $ref: '#/components/schemas/ChargingSchedulePeriodType'
          minItems: 1
          maxItems: 1024
        randomizedDelay:
          type: integer
          description: "*(2.1)* Defaults to 0. When _randomizedDelay_ not equals zero, then the start of each &lt;&lt;cmn_chargingscheduleperiodtype,ChargingSchedulePeriodType&gt;&gt;\
            \ is delayed by a randomly chosen number of seconds between 0 and _randomizedDelay_.  Only allowed for TxProfile\
            \ and TxDefaultProfile.\r\n\r\n"
          minimum: 0.0
        salesTariff:
          $ref: '#/components/schemas/SalesTariffType'
        absolutePriceSchedule:
          $ref: '#/components/schemas/AbsolutePriceScheduleType'
        priceLevelSchedule:
          $ref: '#/components/schemas/PriceLevelScheduleType'
        customData:
          $ref: '#/components/schemas/CustomDataType'
    ConsumptionCostType:
      type: object
      additionalProperties: false
      required:
      - startValue
      - cost
      properties:
        startValue:
          type: number
          description: "The lowest level of consumption that defines the starting point of this consumption block. The block\
            \ interval extends to the start of the next interval.\r\n"
        cost:
          type: array
          items:
            $ref: '#/components/schemas/CostType'
