- name: vatnumbervalidationresponse
  x-displayName: Vatnumbervalidationresponse
  description: <SchemaDefinition schemaRef="#/components/schemas/VatNumberValidationResponse" />
components:
  schemas:
    CustomDataType:
      type: object
      description: This class does not get 'AdditionalProperties = false' in the schema generation, so it can be extended
        with arbitrary JSON properties to allow adding custom data.
      required:
      - vendorId
      properties:
        vendorId:
          type: string
          maxLength: 255
    GenericStatusEnumType:
      type: string
      description: "Result of operation.\r\n"
      enum:
      - Accepted
      - Rejected
      additionalProperties: false
    StatusInfoType:
      type: object
      description: "Element providing more information about the status.\r\n"
      additionalProperties: false
      required:
      - reasonCode
      properties:
        reasonCode:
          type: string
          description: "A predefined code for the reason why the status is returned in this response. The string is case-insensitive.\r\
            \n"
          maxLength: 20
        additionalInfo:
          type: string
          description: "Additional text to provide detailed information.\r\n"
          maxLength: 1024
        customData:
          $ref: '#/components/schemas/CustomDataType'
    PeriodicEventStreamParamsType:
      type: object
      additionalProperties: false
      properties:
        interval:
          type: integer
          description: "Time in seconds after which stream data is sent.\r\n"
          minimum: 0.0
        values:
          type: integer
          description: "Number of items to be sent together in stream.\r\n"
          minimum: 0.0
        customData:
          $ref: '#/components/schemas/CustomDataType'
    HashAlgorithmEnumType:
      type: string
      description: "Used algorithms for the hashes provided.\r\n"
      enum:
      - SHA256
      - SHA384
      - SHA512
      additionalProperties: false
    AdditionalInfoType:
      type: object
      description: "Contains a case insensitive identifier to use for the authorization and the type of authorization to support\
        \ multiple forms of identifiers.\r\n"
      additionalProperties: false
      required:
      - additionalIdToken
      - type
      properties:
        additionalIdToken:
          type: string
          description: "*(2.1)* This field specifies the additional IdToken.\r\n"
          maxLength: 255
        type:
          type: string
          description: "_additionalInfo_ can be used to send extra information to CSMS in addition to the regular authorization\
            \ with _IdToken_. _AdditionalInfo_ contains one or more custom _types_, which need to be agreed upon by all parties\
            \ involved. When the _type_ is not supported, the CSMS/Charging Station MAY ignore the _additionalInfo_.\r\n\r\
            \n"
          maxLength: 50
        customData:
          $ref: '#/components/schemas/CustomDataType'
    IdTokenType:
      type: object
      description: "Contains a case insensitive identifier to use for the authorization and the type of authorization to support\
        \ multiple forms of identifiers.\r\n"
      additionalProperties: false
      required:
      - idToken
      - type
      properties:
        additionalInfo:
          type: array
          items:
            $ref: '#/components/schemas/AdditionalInfoType'
          minItems: 1
        idToken:
          type: string
          description: "*(2.1)* IdToken is case insensitive. Might hold the hidden id of an RFID tag, but can for example\
            \ also contain a UUID.\r\n"
          maxLength: 255
        type:
          type: string
          description: "*(2.1)* Enumeration of possible idToken types. Values defined in Appendix as IdTokenEnumStringType.\r\
            \n"
          maxLength: 20
        customData:
          $ref: '#/components/schemas/CustomDataType'
    OCSPRequestDataType:
      type: object
      description: "Information about a certificate for an OCSP check.\r\n"
      additionalProperties: false
      required:
      - hashAlgorithm
      - issuerNameHash
      - issuerKeyHash
      - serialNumber
      - responderURL
      properties:
        hashAlgorithm:
          $ref: '#/components/schemas/HashAlgorithmEnumType'
        issuerNameHash:
          type: string
          description: "The hash of the issuer’s distinguished\r\nname (DN), that must be calculated over the DER\r\nencoding\
            \ of the issuer’s name field in the certificate\r\nbeing checked.\r\n"
          maxLength: 128
        issuerKeyHash:
          type: string
          description: "The hash of the DER encoded public key:\r\nthe value (excluding tag and length) of the subject\r\n\
            public key field in the issuer’s certificate.\r\n"
          maxLength: 128
        serialNumber:
          type: string
          description: "The string representation of the\r\nhexadecimal value of the serial number without the\r\nprefix \"\
            0x\" and without leading zeroes.\r\n"
          maxLength: 40
        responderURL:
          type: string
          description: "This contains the responder URL (Case insensitive). \r\n\r\n"
          maxLength: 2000
        customData:
          $ref: '#/components/schemas/CustomDataType'
    AuthorizationStatusEnumType:
      type: string
      description: "Current status of the ID Token.\r\n"
      enum:
      - Accepted
      - Blocked
      - ConcurrentTx
      - Expired
      - Invalid
      - NoCredit
      - NotAllowedTypeEVSE
      - NotAtThisLocation
      - NotAtThisTime
      - Unknown
      additionalProperties: false
    AuthorizeCertificateStatusEnumType:
      type: string
      description: "Certificate status information. \r\n- if all certificates are valid: return 'Accepted'.\r\n- if one of\
        \ the certificates was revoked, return 'CertificateRevoked'.\r\n"
      enum:
      - Accepted
      - SignatureError
      - CertificateExpired
      - CertificateRevoked
      - NoCertificateAvailable
      - CertChainError
      - ContractCancelled
      additionalProperties: false
    DayOfWeekEnumType:
      type: string
      enum:
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
      - Sunday
      additionalProperties: false
    EnergyTransferModeEnumType:
      type: string
      description: "Mode of energy transfer requested by the EV.\r\n"
      enum:
      - AC_single_phase
      - AC_two_phase
      - AC_three_phase
      - DC
      - AC_BPT
      - AC_BPT_DER
      - AC_DER
      - DC_BPT
      - DC_ACDP
      - DC_ACDP_BPT
      - WPT
      additionalProperties: false
    EvseKindEnumType:
      type: string
      description: "Type of EVSE (AC, DC) this tariff applies to.\r\n"
      enum:
      - AC
      - DC
      additionalProperties: false
    MessageFormatEnumType:
      type: string
      description: "Format of the message.\r\n"
      enum:
      - ASCII
      - HTML
      - URI
      - UTF8
      - QRCODE
      additionalProperties: false
    IdTokenInfoType:
      type: object
      description: "Contains status information about an identifier.\r\nIt is advised to not stop charging for a token that\
        \ expires during charging, as ExpiryDate is only used for caching purposes. If ExpiryDate is not given, the status\
        \ has no end date.\r\n"
      additionalProperties: false
      required:
      - status
      properties:
        status:
          $ref: '#/components/schemas/AuthorizationStatusEnumType'
        cacheExpiryDateTime:
          type: string
          description: "Date and Time after which the token must be considered invalid.\r\n"
          format: date-time
        chargingPriority:
          type: integer
          description: "Priority from a business point of view. Default priority is 0, The range is from -9 to 9. Higher values\
            \ indicate a higher priority. The chargingPriority in &lt;&lt;transactioneventresponse,TransactionEventResponse&gt;&gt;\
            \ overrules this one. \r\n"
        groupIdToken:
          $ref: '#/components/schemas/IdTokenType'
        language1:
          type: string
          description: "Preferred user interface language of identifier user. Contains a language code as defined in &lt;&lt;ref-RFC5646,[RFC5646]&gt;&gt;.\r\
            \n\r\n"
          maxLength: 8
        language2:
          type: string
          description: "Second preferred user interface language of identifier user. Don’t use when language1 is omitted,\
            \ has to be different from language1. Contains a language code as defined in &lt;&lt;ref-RFC5646,[RFC5646]&gt;&gt;.\r\
            \n"
          maxLength: 8
        evseId:
          type: array
          description: "Only used when the IdToken is only valid for one or more specific EVSEs, not for the entire Charging\
            \ Station.\r\n\r\n"
          items:
            type: integer
            minimum: 0.0
          minItems: 1
        personalMessage:
          $ref: '#/components/schemas/MessageContentType'
        customData:
          $ref: '#/components/schemas/CustomDataType'
    MessageContentType:
      type: object
      description: "Contains message details, for a message to be displayed on a Charging Station.\r\n\r\n"
      additionalProperties: false
      required:
      - format
      - content
      properties:
        format:
          $ref: '#/components/schemas/MessageFormatEnumType'
        language:
          type: string
          description: "Message language identifier. Contains a language code as defined in &lt;&lt;ref-RFC5646,[RFC5646]&gt;&gt;.\r\
            \n"
          maxLength: 8
        content:
          type: string
          description: "*(2.1)* Required. Message contents. +\r\nMaximum length supported by Charging Station is given in\
            \ OCPPCommCtrlr.FieldLength[\"MessageContentType.content\"].\r\n    Maximum length defaults to 1024.\r\n\r\n"
          maxLength: 1024
        customData:
          $ref: '#/components/schemas/CustomDataType'
    PriceType:
      type: object
      description: "Price with and without tax. At least one of _exclTax_, _inclTax_ must be present.\r\n"
      additionalProperties: false
      properties:
        exclTax:
          type: number
          description: "Price/cost excluding tax. Can be absent if _inclTax_ is present.\r\n"
        inclTax:
          type: number
          description: "Price/cost including tax. Can be absent if _exclTax_ is present.\r\n"
        taxRates:
          type: array
          items:
            $ref: '#/components/schemas/TaxRateType'
          minItems: 1
          maxItems: 5
        customData:
          $ref: '#/components/schemas/CustomDataType'
    TariffConditionsFixedType:
      type: object
      description: "These conditions describe if a FixedPrice applies at start of the transaction.\r\n\r\nWhen more than one\
        \ restriction is set, they are to be treated as a logical AND. All need to be valid before this price is active.\r\
        \n\r\nNOTE: _startTimeOfDay_ and _endTimeOfDay_ are in local time, because it is the time in the tariff as it is shown\
        \ to the EV driver at the Charging Station.\r\nA Charging Station will convert this to the internal time zone that\
        \ it uses (which is recommended to be UTC, see section Generic chapter 3.1) when performing cost calculation.\r\n\r\
        \n"
      additionalProperties: false
      properties:
        startTimeOfDay:
          type: string
          description: "Start time of day in local time. +\r\nFormat as per RFC 3339: time-hour \":\" time-minute  +\r\nMust\
            \ be in 24h format with leading zeros. Hour/Minute separator: \":\"\r\nRegex: ([0-1][0-9]\\|2[0-3]):[0-5][0-9]\r\
            \n"
        endTimeOfDay:
          type: string
          description: "End time of day in local time. Same syntax as _startTimeOfDay_. +\r\n    If end time &lt; start time\
            \ then the period wraps around to the next day. +\r\n    To stop at end of the day use: 00:00.\r\n"
        dayOfWeek:
          type: array
          description: "Day(s) of the week this is tariff applies.\r\n"
          items:
            $ref: '#/components/schemas/DayOfWeekEnumType'
          minItems: 1
          maxItems: 7
        validFromDate:
          type: string
          description: "Start date in local time, for example: 2015-12-24.\r\nValid from this day (inclusive). +\r\nFormat\
            \ as per RFC 3339: full-date  + \r\n\r\nRegex: ([12][0-9]{3})-(0[1-9]\\|1[0-2])-(0[1-9]\\|[12][0-9]\\|3[01])\r\
            \n"
        validToDate:
          type: string
          description: "End date in local time, for example: 2015-12-27.\r\n    Valid until this day (exclusive). Same syntax\
            \ as _validFromDate_.\r\n"
        evseKind:
          $ref: '#/components/schemas/EvseKindEnumType'
        paymentBrand:
          type: string
          description: "For which payment brand this (adhoc) tariff applies. Can be used to add a surcharge for certain payment\
            \ brands.\r\n    Based on value of _additionalIdToken_ from _idToken.additionalInfo.type_ = \"PaymentBrand\".\r\
            \n"
          maxLength: 20
        paymentRecognition:
          type: string
          description: "Type of adhoc payment, e.g. CC, Debit.\r\n    Based on value of _additionalIdToken_ from _idToken.additionalInfo.type_\
            \ = \"PaymentRecognition\".\r\n"
          maxLength: 20
        customData:
          $ref: '#/components/schemas/CustomDataType'
    TariffConditionsType:
      type: object
      description: "These conditions describe if and when a TariffEnergyType or TariffTimeType applies during a transaction.\r\
        \n\r\nWhen more than one restriction is set, they are to be treated as a logical AND. All need to be valid before\
        \ this price is active.\r\n\r\nFor reverse energy flow (discharging) negative values of energy, power and current\
        \ are used.\r\n\r\nNOTE: _minXXX_ (where XXX = Kwh/A/Kw) must be read as \"closest to zero\", and _maxXXX_ as \"furthest\
        \ from zero\". For example, a *charging* power range from 10 kW to 50 kWh is given by _minPower_ = 10000 and _maxPower_\
        \ = 50000, and a *discharging* power range from -10 kW to -50 kW is given by _minPower_ = -10 and _maxPower_ = -50.\r\
        \n\r\nNOTE: _startTimeOfDay_ and _endTimeOfDay_ are in local time, because it is the time in the tariff as it is shown\
        \ to the EV driver at the Charging Station.\r\nA Charging Station will convert this to the internal time zone that\
        \ it uses (which is recommended to be UTC, see section Generic chapter 3.1) when performing cost calculation.\r\n\r\
        \n"
      additionalProperties: false
      properties:
        startTimeOfDay:
          type: string
          description: "Start time of day in local time. +\r\nFormat as per RFC 3339: time-hour \":\" time-minute  +\r\nMust\
            \ be in 24h format with leading zeros. Hour/Minute separator: \":\"\r\nRegex: ([0-1][0-9]\\|2[0-3]):[0-5][0-9]\r\
            \n"
        endTimeOfDay:
          type: string
          description: "End time of day in local time. Same syntax as _startTimeOfDay_. +\r\n    If end time &lt; start time\
            \ then the period wraps around to the next day. +\r\n    To stop at end of the day use: 00:00.\r\n"
        dayOfWeek:
          type: array
          description: "Day(s) of the week this is tariff applies.\r\n"
          items:
            $ref: '#/components/schemas/DayOfWeekEnumType'
          minItems: 1
          maxItems: 7
        validFromDate:
          type: string
          description: "Start date in local time, for example: 2015-12-24.\r\nValid from this day (inclusive). +\r\nFormat\
            \ as per RFC 3339: full-date  + \r\n\r\nRegex: ([12][0-9]{3})-(0[1-9]\\|1[0-2])-(0[1-9]\\|[12][0-9]\\|3[01])\r\
            \n"
        validToDate:
          type: string
          description: "End date in local time, for example: 2015-12-27.\r\n    Valid until this day (exclusive). Same syntax\
            \ as _validFromDate_.\r\n"
        evseKind:
          $ref: '#/components/schemas/EvseKindEnumType'
        minEnergy:
          type: number
          description: "Minimum consumed energy in Wh, for example 20000 Wh.\r\n    Valid from this amount of energy (inclusive)\
            \ being used.\r\n"
        maxEnergy:
          type: number
          description: "Maximum consumed energy in Wh, for example 50000 Wh.\r\n    Valid until this amount of energy (exclusive)\
            \ being used.\r\n"
        minCurrent:
          type: number
          description: "Sum of the minimum current (in Amperes) over all phases, for example 5 A.\r\n    When the EV is charging\
            \ with more than, or equal to, the defined amount of current, this price is/becomes active. If the charging current\
            \ is or becomes lower, this price is not or no longer valid and becomes inactive. +\r\n    This is NOT about the\
            \ minimum current over the entire transaction.\r\n"
        maxCurrent:
          type: number
          description: "Sum of the maximum current (in Amperes) over all phases, for example 20 A.\r\n      When the EV is\
            \ charging with less than the defined amount of current, this price becomes/is active. If the charging current\
            \ is or becomes higher, this price is not or no longer valid and becomes inactive.\r\n      This is NOT about\
            \ the maximum current over the entire transaction.\r\n"
        minPower:
          type: number
          description: "Minimum power in W, for example 5000 W.\r\n      When the EV is charging with more than, or equal\
            \ to, the defined amount of power, this price is/becomes active.\r\n      If the charging power is or becomes\
            \ lower, this price is not or no longer valid and becomes inactive.\r\n      This is NOT about the minimum power\
            \ over the entire transaction.\r\n"
        maxPower:
          type: number
          description: "Maximum power in W, for example 20000 W.\r\n      When the EV is charging with less than the defined\
            \ amount of power, this price becomes/is active.\r\n      If the charging power is or becomes higher, this price\
            \ is not or no longer valid and becomes inactive.\r\n      This is NOT about the maximum power over the entire\
            \ transaction.\r\n"
        minTime:
          type: integer
          description: "Minimum duration in seconds the transaction (charging &amp; idle) MUST last (inclusive).\r\n     \
            \ When the duration of a transaction is longer than the defined value, this price is or becomes active.\r\n  \
            \    Before that moment, this price is not yet active.\r\n"
        maxTime:
          type: integer
          description: "Maximum duration in seconds the transaction (charging &amp; idle) MUST last (exclusive).\r\n     \
            \ When the duration of a transaction is shorter than the defined value, this price is or becomes active.\r\n \
            \     After that moment, this price is no longer active.\r\n"
        minChargingTime:
          type: integer
          description: "Minimum duration in seconds the charging MUST last (inclusive).\r\n      When the duration of a charging\
            \ is longer than the defined value, this price is or becomes active.\r\n      Before that moment, this price is\
            \ not yet active.\r\n"
        maxChargingTime:
          type: integer
          description: "Maximum duration in seconds the charging MUST last (exclusive).\r\n      When the duration of a charging\
            \ is shorter than the defined value, this price is or becomes active.\r\n      After that moment, this price is\
            \ no longer active.\r\n"
        minIdleTime:
          type: integer
          description: "Minimum duration in seconds the idle period (i.e. not charging) MUST last (inclusive).\r\n      When\
            \ the duration of the idle time is longer than the defined value, this price is or becomes active.\r\n      Before\
            \ that moment, this price is not yet active.\r\n"
        maxIdleTime:
          type: integer
          description: "Maximum duration in seconds the idle period (i.e. not charging) MUST last (exclusive).\r\n      When\
            \ the duration of idle time is shorter than the defined value, this price is or becomes active.\r\n      After\
            \ that moment, this price is no longer active.\r\n"
        customData:
          $ref: '#/components/schemas/CustomDataType'
    TariffEnergyPriceType:
      type: object
      description: "Tariff with optional conditions for an energy price.\r\n"
      additionalProperties: false
      required:
      - priceKwh
      properties:
        priceKwh:
          type: number
          description: "Price per kWh (excl. tax) for this element.\r\n"
        conditions:
          $ref: '#/components/schemas/TariffConditionsType'
        customData:
          $ref: '#/components/schemas/CustomDataType'
    TariffEnergyType:
      type: object
      description: "Price elements and tax for energy\r\n"
      additionalProperties: false
      required:
      - prices
      properties:
        prices:
          type: array
          items:
            $ref: '#/components/schemas/TariffEnergyPriceType'
          minItems: 1
        taxRates:
          type: array
          items:
            $ref: '#/components/schemas/TaxRateType'
          minItems: 1
          maxItems: 5
        customData:
          $ref: '#/components/schemas/CustomDataType'
    TariffFixedPriceType:
      type: object
      description: "Tariff with optional conditions for a fixed price.\r\n"
      additionalProperties: false
      required:
      - priceFixed
      properties:
        conditions:
          $ref: '#/components/schemas/TariffConditionsFixedType'
        priceFixed:
          type: number
          description: "Fixed price  for this element e.g. a start fee.\r\n"
        customData:
          $ref: '#/components/schemas/CustomDataType'
    TariffFixedType:
      type: object
      additionalProperties: false
      required:
      - prices
      properties:
        prices:
          type: array
          items:
            $ref: '#/components/schemas/TariffFixedPriceType'
          minItems: 1
        taxRates:
          type: array
          items:
            $ref: '#/components/schemas/TaxRateType'
          minItems: 1
          maxItems: 5
        customData:
          $ref: '#/components/schemas/CustomDataType'
    TariffTimePriceType:
      type: object
      description: "Tariff with optional conditions for a time duration price.\r\n"
      additionalProperties: false
      required:
      - priceMinute
      properties:
        priceMinute:
          type: number
          description: "Price per minute (excl. tax) for this element.\r\n"
        conditions:
          $ref: '#/components/schemas/TariffConditionsType'
        customData:
          $ref: '#/components/schemas/CustomDataType'
    TariffTimeType:
      type: object
      description: "Price elements and tax for time\r\n\r\n"
      additionalProperties: false
      required:
      - prices
      properties:
        prices:
          type: array
          items:
            $ref: '#/components/schemas/TariffTimePriceType'
          minItems: 1
        taxRates:
          type: array
          items:
            $ref: '#/components/schemas/TaxRateType'
          minItems: 1
          maxItems: 5
        customData:
          $ref: '#/components/schemas/CustomDataType'
    TariffType:
      type: object
      description: "A tariff is described by fields with prices for:\r\nenergy,\r\ncharging time,\r\nidle time,\r\nfixed fee,\r\
        \nreservation time,\r\nreservation fixed fee. +\r\nEach of these fields may have (optional) conditions that specify\
        \ when a price is applicable. +\r\nThe _description_ contains a human-readable explanation of the tariff to be shown\
        \ to the user. +\r\nThe other fields are parameters that define the tariff. These are used by the charging station\
        \ to calculate the price.\r\n"
      additionalProperties: false
      required:
      - tariffId
      - currency
      properties:
        tariffId:
          type: string
          description: "Unique id of tariff\r\n"
          maxLength: 60
        description:
          type: array
          items:
            $ref: '#/components/schemas/MessageContentType'
          minItems: 1
          maxItems: 10
        currency:
          type: string
          description: "Currency code according to ISO 4217\r\n"
          maxLength: 3
        energy:
          $ref: '#/components/schemas/TariffEnergyType'
        validFrom:
          type: string
          description: "Time when this tariff becomes active. When absent, it is immediately active.\r\n"
          format: date-time
        chargingTime:
          $ref: '#/components/schemas/TariffTimeType'
        idleTime:
          $ref: '#/components/schemas/TariffTimeType'
        fixedFee:
          $ref: '#/components/schemas/TariffFixedType'
        reservationTime:
          $ref: '#/components/schemas/TariffTimeType'
        reservationFixed:
          $ref: '#/components/schemas/TariffFixedType'
        minCost:
          $ref: '#/components/schemas/PriceType'
        maxCost:
          $ref: '#/components/schemas/PriceType'
        customData:
          $ref: '#/components/schemas/CustomDataType'
    TaxRateType:
      type: object
      description: "Tax percentage\r\n"
      additionalProperties: false
      required:
      - type
      - tax
      properties:
        type:
          type: string
          description: "Type of this tax, e.g.  \"Federal \",  \"State\", for information on receipt.\r\n"
          maxLength: 20
        tax:
          type: number
          description: "Tax percentage\r\n"
        stack:
          type: integer
          description: "Stack level for this type of tax. Default value, when absent, is 0. +\r\n_stack_ = 0: tax on net price;\
            \ +\r\n_stack_ = 1: tax added on top of _stack_ 0; +\r\n_stack_ = 2: tax added on top of _stack_ 1, etc. \r\n"
          minimum: 0.0
        customData:
          $ref: '#/components/schemas/CustomDataType'
    BatterySwapEventEnumType:
      type: string
      description: "Battery in/out\r\n"
      enum:
      - BatteryIn
      - BatteryOut
      - BatteryOutTimeout
      additionalProperties: false
    BatteryDataType:
      type: object
      additionalProperties: false
      required:
      - evseId
      - serialNumber
      - soC
      - soH
      properties:
        evseId:
          type: integer
          description: "Slot number where battery is inserted or removed.\r\n"
          minimum: 0.0
        serialNumber:
          type: string
          description: "Serial number of battery.\r\n"
          maxLength: 50
        soC:
          type: number
          description: "State of charge\r\n"
          minimum: 0.0
          maximum: 100.0
        soH:
          type: number
          description: "State of health\r\n\r\n"
          minimum: 0.0
          maximum: 100.0
        productionDate:
          type: string
          description: "Production date of battery.\r\n\r\n"
          format: date-time
        vendorInfo:
          type: string
          description: "Vendor-specific info from battery in undefined format.\r\n"
          maxLength: 500
        customData:
