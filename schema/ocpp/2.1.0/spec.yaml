      - duration
      - priceLevel
      properties:
        duration:
          type: integer
          description: "The amount of seconds that define the duration of this given PriceLevelScheduleEntry.\r\n"
        priceLevel:
          type: integer
          description: "Defines the price level of this PriceLevelScheduleEntry (referring to NumberOfPriceLevels). Small\
            \ values for the PriceLevel represent a cheaper PriceLevelScheduleEntry. Large values for the PriceLevel represent\
            \ a more expensive PriceLevelScheduleEntry.\r\n"
          minimum: 0.0
        customData:
          $ref: '#/components/schemas/CustomDataType'
    PriceLevelScheduleType:
      type: object
      description: "The PriceLevelScheduleType is modeled after the same type that is defined in ISO 15118-20, such that if\
        \ it is supplied by an EMSP as a signed EXI message, the conversion from EXI to JSON (in OCPP) and back to EXI (for\
        \ ISO 15118-20) does not change the digest and therefore does not invalidate the signature.\r\n"
      additionalProperties: false
      required:
      - timeAnchor
      - priceScheduleId
      - numberOfPriceLevels
      - priceLevelScheduleEntries
      properties:
        priceLevelScheduleEntries:
          type: array
          items:
            $ref: '#/components/schemas/PriceLevelScheduleEntryType'
          minItems: 1
          maxItems: 100
        timeAnchor:
          type: string
          description: "Starting point of this price schedule.\r\n"
          format: date-time
        priceScheduleId:
          type: integer
          description: "Unique ID of this price schedule.\r\n"
          minimum: 0.0
        priceScheduleDescription:
          type: string
          description: "Description of the price schedule.\r\n"
          maxLength: 32
        numberOfPriceLevels:
          type: integer
          description: "Defines the overall number of distinct price level elements used across all PriceLevelSchedules.\r\
            \n"
          minimum: 0.0
        customData:
          $ref: '#/components/schemas/CustomDataType'
