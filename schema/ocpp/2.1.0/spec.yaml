          type: string
          description: "URL of the CSMS(s) that this Charging Station communicates with, without the Charging Station identity\
            \ part. +\r\nThe SecurityCtrlr.Identity field is appended to _ocppCsmsUrl_ to provide the full websocket URL.\r\
            \n"
          maxLength: 2000
        securityProfile:
          type: integer
          description: "This field specifies the security profile used when connecting to the CSMS with this NetworkConnectionProfile.\r\
            \n"
          minimum: 0.0
        identity:
          type: string
          description: "*(2.1)* Charging Station identity to be used as the basic authentication username.\r\n"
          maxLength: 48
        basicAuthPassword:
          type: string
          description: "*(2.1)* BasicAuthPassword to use for security profile 1 or 2.\r\n"
          maxLength: 64
        vpn:
          $ref: '#/components/schemas/VPNType'
        customData:
          $ref: '#/components/schemas/CustomDataType'
    VPNType:
      type: object
      description: "VPN Configuration settings\r\n"
      additionalProperties: false
