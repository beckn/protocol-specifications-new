          type: number
          description: "*(2.1)* Setpoint in _chargingRateUnit_ that the EV should follow on phase L2 as close as possible.\r\
            \n"
        setpoint_L3:
          type: number
          description: "*(2.1)* Setpoint in _chargingRateUnit_ that the EV should follow on phase L3 as close as possible.\
            \ \r\n"
