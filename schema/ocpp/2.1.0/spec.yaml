          description: "The estimated or actual cost per kWh\r\n"
        amountMultiplier:
          type: integer
          description: "Values: -3..3, The amountMultiplier defines the exponent to base 10 (dec). The final value is determined\
            \ by: amount * 10 ^ amountMultiplier\r\n"
        customData:
          $ref: '#/components/schemas/CustomDataType'
    LimitAtSoCType:
