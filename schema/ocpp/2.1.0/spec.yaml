          type: string
          description: "*(2.1)* ISO 15118-20 signature for all price schedules in _chargingSchedules_. +\r\nNote: for 256-bit\
            \ elliptic curves (like secp256k1) the ECDSA signature is 512 bits (64 bytes) and for 521-bit curves (like secp521r1)\
            \ the signature is 1042 bits. This equals 131 bytes, which can be encoded as base64 in 176 bytes.\r\n"
