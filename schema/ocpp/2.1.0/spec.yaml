            \ Station reverts back to a valid profile with a lower stack level. \r\nIf _invalidAfterOfflineDuration_ is true,\
            \ then this charging profile will become permanently invalid.\r\nA value of 0 means that the charging profile\
            \ is immediately invalid while offline. When the field is absent, then  no timeout applies and the charging profile\
            \ remains valid when offline.\r\n"
