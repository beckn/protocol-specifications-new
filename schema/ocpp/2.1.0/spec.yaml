        t:
          type: number
          description: "Offset relative to _basetime_ of this message. _basetime_ + _t_ is timestamp of recorded value.\r\n"
        v:
          type: string
          maxLength: 2500
        customData:
          $ref: '#/components/schemas/CustomDataType'
    DataEnumType:
