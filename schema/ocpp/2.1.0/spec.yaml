      - encodingMethod
      properties:
        signedMeterData:
          type: string
          description: "Base64 encoded, contains the signed data from the meter in the format specified in _encodingMethod_,\
            \ which might contain more then just the meter value. It can contain information like timestamps, reference to\
            \ a customer etc.\r\n"
          maxLength: 32768
        signingMethod:
          type: string
          description: "*(2.1)* Method used to create the digital signature. Optional, if already included in _signedMeterData_.\
            \ Standard values for this are defined in Appendix as SigningMethodEnumStringType.\r\n"
          maxLength: 50
        encodingMethod:
          type: string
          description: "Format used by the energy meter to encode the meter data. For example: OCMF or EDL.\r\n"
          maxLength: 50
        publicKey:
          type: string
          description: "*(2.1)* Base64 encoded, sending depends on configuration variable _PublicKeyWithSignedMeterValue_.\r\
            \n"
          maxLength: 2500
        customData:
          $ref: '#/components/schemas/CustomDataType'
    UnitOfMeasureType:
