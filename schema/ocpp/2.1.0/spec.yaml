            $ref: '#/components/schemas/VariableAttributeType'
          minItems: 1
          maxItems: 4
        variableCharacteristics:
          $ref: '#/components/schemas/VariableCharacteristicsType'
        customData:
          $ref: '#/components/schemas/CustomDataType'
    VariableAttributeType:
      type: object
      description: "Attribute data of a variable.\r\n"
      additionalProperties: false
      properties:
        type:
          $ref: '#/components/schemas/AttributeEnumType'
        value:
          type: string
          description: "Value of the attribute. May only be omitted when mutability is set to 'WriteOnly'.\r\n\r\nThe Configuration\
            \ Variable &lt;&lt;configkey-reporting-value-size,ReportingValueSize&gt;&gt; can be used to limit GetVariableResult.attributeValue,\
            \ VariableAttribute.value and EventData.actualValue. The max size of these values will always remain equal. \r\
            \n"
          maxLength: 2500
        mutability:
          $ref: '#/components/schemas/MutabilityEnumType'
        persistent:
          type: boolean
          description: "If true, value will be persistent across system reboots or power down. Default when omitted is false.\r\
            \n"
          default: false
        constant:
          type: boolean
          description: "If true, value that will never be changed by the Charging Station at runtime. Default when omitted\
            \ is false.\r\n"
          default: false
        customData:
          $ref: '#/components/schemas/CustomDataType'
    VariableCharacteristicsType:
      type: object
