          description: "Charging rate limit beyond the SoC value.\r\nThe unit is defined by _chargingSchedule.chargingRateUnit_.\r\
            \n\r\n"
        customData:
          $ref: '#/components/schemas/CustomDataType'
    OverstayRuleListType:
