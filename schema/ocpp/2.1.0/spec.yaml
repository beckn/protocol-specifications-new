      properties:
        id:
          type: integer
          description: "Id of ChargingProfile. Unique within charging station. Id can have a negative value. This is useful\
            \ to distinguish charging profiles from an external actor (external constraints) from charging profiles received\
            \ from CSMS.\r\n"
        stackLevel:
          type: integer
          description: "Value determining level in hierarchy stack of profiles. Higher values have precedence over lower values.\
            \ Lowest level is 0.\r\n"
          minimum: 0.0
        chargingProfilePurpose:
          $ref: '#/components/schemas/ChargingProfilePurposeEnumType'
        chargingProfileKind:
          $ref: '#/components/schemas/ChargingProfileKindEnumType'
        recurrencyKind:
          $ref: '#/components/schemas/RecurrencyKindEnumType'
        validFrom:
          type: string
          description: "Point in time at which the profile starts to be valid. If absent, the profile is valid as soon as\
            \ it is received by the Charging Station.\r\n"
          format: date-time
        validTo:
          type: string
          description: "Point in time at which the profile stops to be valid. If absent, the profile is valid until it is\
            \ replaced by another profile.\r\n"
          format: date-time
        transactionId:
          type: string
          description: "SHALL only be included if ChargingProfilePurpose is set to TxProfile in a SetChargingProfileRequest.\
            \ The transactionId is used to match the profile to a specific transaction.\r\n"
          maxLength: 36
