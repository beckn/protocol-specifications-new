        ocppInterface:
          $ref: '#/components/schemas/OCPPInterfaceEnumType'
        ocppTransport:
          $ref: '#/components/schemas/OCPPTransportEnumType'
        messageTimeout:
          type: integer
          description: "Duration in seconds before a message send by the Charging Station via this network connection times-out.\r\
            \nThe best setting depends on the underlying network and response times of the CSMS.\r\nIf you are looking for\
            \ a some guideline: use 30 seconds as a starting point.\r\n"
