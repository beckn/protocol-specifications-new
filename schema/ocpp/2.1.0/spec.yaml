          type: array
          items:
            $ref: '#/components/schemas/ChargingScheduleType'
          minItems: 1
          maxItems: 3
        invalidAfterOfflineDuration:
          type: boolean
          description: "*(2.1)* When set to true this charging profile will not be valid anymore after being offline for more\
            \ than _maxOfflineDuration_. +\r\n    When absent defaults to false.\r\n"
        dynUpdateInterval:
          type: integer
          description: "*(2.1)*  Interval in seconds after receipt of last update, when to request a profile update by sending\
            \ a PullDynamicScheduleUpdateRequest message.\r\n    A value of 0 or no value means that no update interval applies.\
            \ +\r\n    Only relevant in a dynamic charging profile.\r\n\r\n"
