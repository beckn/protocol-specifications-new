        \ revoking authorization (DeAuthorized), or disconnecting the EV when TxStopPoint = EVConnected (EVDisconnected).\
        \ Most other reasons are related to technical faults or energy limitations. +\r\nMAY only be omitted when _stoppedReason_\
        \ is \"Local\"\r\n\r\n\r\n"
      enum:
      - DeAuthorized
      - EmergencyStop
      - EnergyLimitReached
      - EVDisconnected
      - GroundFault
      - ImmediateReset
      - MasterPass
      - Local
      - LocalOutOfCredit
      - Other
      - OvercurrentFault
      - PowerLoss
      - PowerQuality
      - Reboot
      - Remote
      - SOCLimitReached
      - StoppedByEV
      - TimeLimitReached
      - Timeout
      - ReqEnergyTransferRejected
